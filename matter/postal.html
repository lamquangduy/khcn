<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sự vụ bưu chính</title>
    <meta name="description" content="Quản lý sự vụ bưu chính - Sở Thông tin và Truyền thông">
    <meta name="keywords" content="sự vụ bưu chính, quản lý sự vụ, bưu chính">
    <link rel="icon" type="image/png" href="/assets/icon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/matter/postal.css">
</head>
<body>
    <!-- Header -->
    <div id="header-placeholder"></div>

    <div class="container">
        <!-- Sidebar -->
        <div id="sidebar-placeholder"></div>

        <!-- Main content -->
        <main class="main-content">
            <div class="content-header">
                <h2>Sự vụ bưu chính</h2>
            </div>

            <!-- Filter Section -->
            <div class="filter-section mb-4">
                <div class="row">
                    <div class="col-md-3">
                        <label class="form-label">Loại sự vụ:</label>
                        <select class="form-select" id="caseType">
                            <option value="">Tất cả</option>
                            <option value="delivery">Giao nhận</option>
                            <option value="package">Bưu kiện</option>
                            <option value="network">Mạng lưới</option>
                            <option value="service">Dịch vụ</option>
                            <option value="other">Khác</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <label class="form-label">Trạng thái:</label>
                        <select class="form-select" id="status">
                            <option value="">Tất cả</option>
                            <option value="new">Mới tiếp nhận</option>
                            <option value="processing">Đang xử lý</option>
                            <option value="resolved">Đã giải quyết</option>
                            <option value="closed">Đã đóng</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <label class="form-label">Thời gian:</label>
                        <input type="date" class="form-control" id="dateFilter">
                    </div>
                    <div class="col-md-3">
                        <label class="form-label">Đơn vị xử lý:</label>
                        <select class="form-select" id="department">
                            <option value="">Tất cả</option>
                            <option value="Phòng Quản lý Bưu chính">Phòng Quản lý Bưu chính</option>
                            <option value="Thanh tra Sở TT&TT">Thanh tra Sở TT&TT</option>
                            <option value="Trung tâm CNTT">Trung tâm CNTT</option>
                        </select>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-3">
                        <label class="form-label">Mức độ ưu tiên:</label>
                        <select class="form-select" id="priority">
                            <option value="">Tất cả</option>
                            <option value="high">Cao</option>
                            <option value="medium">Trung bình</option>
                            <option value="low">Thấp</option>
                        </select>
                    </div>
                     <div class="col-md-3">
                        <label class="form-label">Nguồn phản ánh:</label>
                        <select class="form-select" id="source">
                            <option value="">Tất cả</option>
                            <option value="citizen">Phản ánh người dân</option>
                             <option value="report">Báo cáo định kỳ</option>
                            <option value="agency">Phản ánh cơ quan</option>
                             <option value="monitoring">Hệ thống giám sát</option>
                        </select>
                    </div>
                    <div class="col-md-6 d-flex align-items-end">
                        <button class="btn btn-primary me-2" onclick="filterCases()">
                            <i class="fas fa-search me-2"></i>Tìm kiếm
                        </button>
                        <button class="btn btn-success" onclick="addNewCase()">
                            <i class="fas fa-plus me-2"></i>Thêm mới
                        </button>
                    </div>
                </div>
            </div>

            <!-- Cases List -->
            <div class="cases-list">
                <div class="table-responsive">
                    <table class="table table-bordered table-hover">
                        <thead class="table-light">
                            <tr>
                                <th>#</th>
                                <th>Tiêu đề</th>
                                <th>Loại sự vụ</th>
                                <th>Ngày phát hiện</th>
                                <th>Mức độ ưu tiên</th>
                                <th>Trạng thái</th>
                                <th>Đơn vị xử lý</th>
                                <th>Thao tác</th>
                            </tr>
                        </thead>
                        <tbody id="casesTableBody">
                            <!-- Dữ liệu sẽ được thêm bằng JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- Pagination -->
              <div class="d-flex justify-content-between align-items-center mt-4">
                <span id="paginationInfo"></span>
                <nav aria-label="Page navigation">
                    <ul class="pagination justify-content-end" id="pagination">
                        <!-- Pagination will be generated dynamically -->
                    </ul>
                </nav>
            </div>
        </main>
    </div>

     <!-- Modal for Case Details -->
    <div class="modal fade" id="caseModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <!-- Modal content will be added dynamically -->
            </div>
        </div>
    </div>

    <!-- Loading spinner -->
    <div id="loading-spinner" class="d-none">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Đang tải...</span>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/main.js"></script>
    <script src="/js/matter/postal.js"></script>
</body>
</html>
