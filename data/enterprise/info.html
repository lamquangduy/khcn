<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thông tin doanh nghiệp - Sở Khoa học và Công nghệ</title>
    <meta name="description" content="Quản lý thông tin các doanh nghiệp khoa học và công nghệ">
    <meta name="keywords" content="doanh nghiệp, khoa học, công nghệ, KHCN">
    <link rel="icon" type="image/png" href="/assets/icon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/data/enterprise/info.css">
</head>

<body>
    <!-- Header -->
    <div id="header-placeholder"></div>

    <div class="container">
        <!-- Sidebar -->
        <div id="sidebar-placeholder"></div>

        <!-- Main content -->
        <main class="main-content">
            <div class="content-header">
                <h2>Thông tin doanh nghiệp KHCN</h2>
            </div>

            <!-- Filter Section -->
            <div class="filter-section mb-4">
                <div class="row">
                    <div class="col-md-3">
                        <label class="form-label">Lĩnh vực:</label>
                        <select class="form-select" id="enterpriseField">
                            <option value="">Tất cả</option>
                            <option value="agriculture">Nông nghiệp</option>
                            <option value="health">Y tế</option>
                            <option value="industry">Công nghiệp</option>
                            <option value="construction">Xây dựng</option>
                            <option value="it">Công nghệ thông tin</option>
                            <option value="research">Nghiên cứu</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <label class="form-label">Loại hình:</label>
                        <select class="form-select" id="enterpriseType">
                            <option value="">Tất cả</option>
                            <option value="startup">Khởi nghiệp</option>
                            <option value="small">Doanh nghiệp nhỏ</option>
                            <option value="medium">Doanh nghiệp vừa</option>
                            <option value="large">Doanh nghiệp lớn</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <label class="form-label">Quận/Huyện:</label>
                        <select class="form-select" id="enterpriseDistrict">
                            <option value="">Tất cả</option>
                            <option value="haichau">Hải Châu</option>
                            <option value="thanhkhe">Thanh Khê</option>
                            <option value="sontra">Sơn Trà</option>
                            <option value="nguhanhson">Ngũ Hành Sơn</option>
                            <option value="lienchieu">Liên Chiểu</option>
                            <option value="camle">Cẩm Lệ</option>
                            <option value="hoavang">Hòa Vang</option>
                            <option value="hoangsa">Hoàng Sa</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <label class="form-label">Tìm kiếm:</label>
                        <input type="text" class="form-control" id="searchInput" placeholder="Nhập từ khóa...">
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-12 d-flex justify-content-end">
                        <button class="btn btn-primary me-2" onclick="filterEnterprises()">
                            <i class="fas fa-search me-2"></i>Tìm kiếm
                        </button>
                        <button class="btn btn-success" onclick="addNewEnterprise()">
                            <i class="fas fa-plus me-2"></i>Thêm mới
                        </button>
                    </div>
                </div>
            </div>

            <!-- Enterprise List -->
            <div class="enterprise-list">
                <div class="table-responsive">
                    <table class="table table-bordered table-hover">
                        <thead class="table-light">
                            <tr>
                                <th>#</th>
                                <th>Tên doanh nghiệp</th>
                                <th>Lĩnh vực</th>
                                <th>Địa chỉ</th>
                                <th>Loại hình</th>
                                <th>Thao tác</th>
                            </tr>
                        </thead>
                        <tbody id="enterpriseTableBody">
                            <!-- Dữ liệu sẽ được thêm bằng JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- Pagination -->
            <div class="d-flex justify-content-between align-items-center mt-4">
                <span id="paginationInfo"></span>
                <nav aria-label="Page navigation">
                    <ul class="pagination justify-content-end" id="pagination">
                        <!-- Pagination will be generated dynamically -->
                    </ul>
                </nav>
            </div>
        </main>
    </div>

    <!-- Modal for Enterprise Details -->
    <div class="modal fade" id="enterpriseModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <!-- Modal content will be added dynamically -->
            </div>
        </div>
    </div>

    <!-- Loading spinner -->
    <div id="loading-spinner" class="d-none">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Đang tải...</span>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/main.js"></script>
    <script src="/js/data/enterprise/info.js"></script>
</body>

</html>
