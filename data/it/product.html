<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sản phẩm CNTT</title>
    <meta name="description" content="Quản lý thông tin về các sản phẩm công nghệ thông tin">
    <meta name="keywords" content="sản phẩm, công nghệ thông tin, IT, phần mềm, phần cứng">
    <link rel="icon" type="image/png" href="/assets/icon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/data/it/product.css">
</head>

<body>
    <!-- Header -->
    <div id="header-placeholder"></div>

    <div class="container">
        <!-- Sidebar -->
        <div id="sidebar-placeholder"></div>

        <!-- Main content -->
        <main class="main-content">
            <div class="content-header">
                <h2>Sản phẩm CNTT</h2>
            </div>

            <!-- Filter Section -->
            <div class="filter-section mb-4">
                <div class="row">
                    <div class="col-md-3">
                        <label class="form-label">Loại sản phẩm:</label>
                        <select class="form-select" id="productType">
                            <option value="">Tất cả</option>
                            <option value="software">Phần mềm</option>
                            <option value="hardware">Phần cứng</option>
                            <option value="solution">Giải pháp</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <label class="form-label">Doanh nghiệp:</label>
                        <select class="form-select" id="productEnterprise">
                            <option value="">Tất cả</option>
                            <option value="fpt_software">FPT Software</option>
                            <option value="hacom">Hà Nội Computer (Hacom)</option>
                            <option value="viettel_solutions">Viettel Solutions</option>
                            <option value="tinhvan">Tập đoàn Tinh Vân</option>
                            <option value="misa">Công ty MISA</option>
                            <option value="phongvu">Phong Vũ</option>
                            <!-- Thêm các option doanh nghiệp khác -->
                        </select>
                    </div>
                    <div class="col-md-3">
                        <label class="form-label">Địa bàn:</label>
                        <select class="form-select" id="location">
                            <option value="">Tất cả</option>
                            <option value="haichau">Hải Châu</option>
                            <option value="thanhkhe">Thanh Khê</option>
                            <option value="sontra">Sơn Trà</option>
                            <option value="nguhanhson">Ngũ Hành Sơn</option>
                            <option value="lienchieu">Liên Chiểu</option>
                            <option value="camle">Cẩm Lệ</option>
                            <option value="hoavang">Hòa Vang</option>
                            <option value="hoangsa">Hoàng Sa</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <label class="form-label">Tìm kiếm:</label>
                        <input type="text" class="form-control" id="searchInput" placeholder="Nhập từ khóa...">
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-12 d-flex justify-content-end">
                        <button class="btn btn-primary me-2" onclick="filterProducts()">
                            <i class="fas fa-search me-2"></i>Tìm kiếm
                        </button>
                        <button class="btn btn-success" onclick="addNewProduct()">
                            <i class="fas fa-plus me-2"></i>Thêm mới
                        </button>
                    </div>
                </div>
            </div>

            <!-- Product List -->
            <div class="product-list">
                <div class="table-responsive">
                    <table class="table table-bordered table-hover">
                        <thead class="table-light">
                            <tr>
                                <th>#</th>
                                <th>Tên</th>
                                <th>Loại sản phẩm</th>
                                <th>Doanh nghiệp</th>
                                <th>Giá</th>
                                <th>Thao tác</th>
                            </tr>
                        </thead>
                        <tbody id="productTableBody">
                            <!-- Dữ liệu sẽ được thêm bằng JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>
            <!-- Pagination -->
            <div class="d-flex justify-content-between align-items-center mt-4">
                <span id="paginationInfo"></span>
                <nav aria-label="Page navigation">
                    <ul class="pagination justify-content-end" id="pagination">
                        <!-- Pagination will be generated dynamically -->
                    </ul>
                </nav>
            </div>
        </main>
    </div>

    <!-- Modal for Product Details -->
    <div class="modal fade" id="productModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <!-- Modal content will be added dynamically -->
            </div>
        </div>
    </div>

    <!-- Loading spinner -->
    <div id="loading-spinner" class="d-none">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Đang tải...</span>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/main.js"></script>
    <script src="/js/data/it/product.js"></script>
</body>

</html>
