<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tiêu chuẩn - Sở Khoa học và Công nghệ</title>
    <meta name="description" content="Quản lý thông tin các tiêu chuẩn chất lượng">
    <meta name="keywords" content="tiêu chuẩn, chất lượng, đo lường, quy chuẩn">
    <link rel="icon" type="image/png" href="/assets/icon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/data/standard/standard.css">
</head>

<body>
    <!-- Header -->
    <div id="header-placeholder"></div>

    <div class="container">
        <!-- Sidebar -->
        <div id="sidebar-placeholder"></div>

        <!-- Main content -->
        <main class="main-content">
            <div class="content-header">
                <h2>Tiêu chuẩn</h2>
            </div>

            <!-- Filter Section -->
            <div class="filter-section mb-4">
                <div class="row">
                    <div class="col-md-4">
                        <label class="form-label">Lĩnh vực:</label>
                        <select class="form-select" id="standardField">
                            <option value="">Tất cả</option>
                            <option value="agriculture">Nông nghiệp</option>
                            <option value="health">Y tế</option>
                            <option value="industry">Công nghiệp</option>
                            <option value="construction">Xây dựng</option>
                            <option value="it">Công nghệ thông tin</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Tình trạng:</label>
                        <select class="form-select" id="standardStatus">
                            <option value="">Tất cả</option>
                            <option value="active">Có hiệu lực</option>
                            <option value="inactive">Hết hiệu lực</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Tìm kiếm:</label>
                        <input type="text" class="form-control" id="searchInput" placeholder="Nhập từ khóa...">
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-12 d-flex justify-content-end">
                        <button class="btn btn-primary me-2" onclick="filterStandards()">
                            <i class="fas fa-search me-2"></i>Tìm kiếm
                        </button>
                        <button class="btn btn-success" onclick="addNewStandard()">
                            <i class="fas fa-plus me-2"></i>Thêm mới
                        </button>
                    </div>
                </div>
            </div>

            <!-- Standard List -->
            <div class="standard-list">
                <div class="table-responsive">
                    <table class="table table-bordered table-hover">
                        <thead class="table-light">
                            <tr>
                                <th>#</th>
                                <th>Tên tiêu chuẩn</th>
                                <th>Lĩnh vực</th>
                                <th>Mô tả</th>
                                <th>Ngày ban hành</th>
                                <th>Tình trạng</th>
                                <th>Thao tác</th>
                            </tr>
                        </thead>
                        <tbody id="standardTableBody">
                            <!-- Dữ liệu sẽ được thêm bằng JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- Pagination -->
            <div class="d-flex justify-content-between align-items-center mt-4">
                <span id="paginationInfo"></span>
                <nav aria-label="Page navigation">
                    <ul class="pagination justify-content-end" id="pagination">
                        <!-- Pagination will be generated dynamically -->
                    </ul>
                </nav>
            </div>
        </main>
    </div>

    <!-- Modal for Standard Details -->
    <div class="modal fade" id="standardModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <!-- Modal content will be added dynamically -->
            </div>
        </div>
    </div>

    <!-- Loading spinner -->
    <div id="loading-spinner" class="d-none">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Đang tải...</span>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/main.js"></script>
    <script src="/js/data/standard/standard.js"></script>
</body>

</html>
