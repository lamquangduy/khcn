<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hạ tầng viễn thông</title>
    <meta name="description" content="Quản lý thông tin về hạ tầng viễn thông">
    <meta name="keywords" content="hạ tầng, viễn thông, cột ăng ten, trạm BTS, cáp quang">
    <link rel="icon" type="image/png" href="/assets/icon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/data/telecom/infrastructure.css">
</head>

<body>
    <!-- Header -->
    <div id="header-placeholder"></div>

    <div class="container">
        <!-- Sidebar -->
        <div id="sidebar-placeholder"></div>

        <!-- Main content -->
        <main class="main-content">
            <div class="content-header">
                <h2>Hạ tầng viễn thông</h2>
            </div>

            <!-- Filter Section -->
            <div class="filter-section mb-4">
                <div class="row">
                    <div class="col-md-3">
                        <label class="form-label">Loại hình:</label>
                        <select class="form-select" id="infrastructureType">
                            <option value="">Tất cả</option>
                            <option value="bts">Trạm BTS</option>
                            <option value="fiber_optic">Cáp quang</option>
                            <option value="antenna_pole">Cột ăng ten</option>
                            <option value="transmission_line">Tuyến truyền dẫn</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <label class="form-label">Nhà mạng:</label>
                        <select class="form-select" id="networkOperator">
                            <option value="">Tất cả</option>
                            <option value="viettel">Viettel</option>
                            <option value="vnpt">VNPT</option>
                            <option value="mobifone">Mobifone</option>
                            <option value="fpt">FPT</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <label class="form-label">Địa bàn:</label>
                        <select class="form-select" id="location">
                            <option value="">Tất cả</option>
                            <option value="haichau">Hải Châu</option>
                            <option value="thanhkhe">Thanh Khê</option>
                            <option value="sontra">Sơn Trà</option>
                            <option value="nguhanhson">Ngũ Hành Sơn</option>
                            <option value="lienchieu">Liên Chiểu</option>
                            <option value="camle">Cẩm Lệ</option>
                            <option value="hoavang">Hòa Vang</option>
                            <option value="hoangsa">Hoàng Sa</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <label class="form-label">Tìm kiếm:</label>
                        <input type="text" class="form-control" id="searchInput" placeholder="Nhập từ khóa...">
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-12 d-flex justify-content-end">
                        <button class="btn btn-primary me-2" onclick="filterInfrastructures()">
                            <i class="fas fa-search me-2"></i>Tìm kiếm
                        </button>
                        <button class="btn btn-success" onclick="addNewInfrastructure()">
                            <i class="fas fa-plus me-2"></i>Thêm mới
                        </button>
                    </div>
                </div>
            </div>

            <!-- Infrastructure List -->
            <div class="infrastructure-list">
                <div class="table-responsive">
                    <table class="table table-bordered table-hover">
                        <thead class="table-light">
                            <tr>
                                <th>#</th>
                                <th>Tên</th>
                                <th>Loại hình</th>
                                <th>Nhà mạng</th>
                                <th>Địa chỉ</th>
                                <th>Tọa độ</th>
                                <th>Thao tác</th>
                            </tr>
                        </thead>
                        <tbody id="infrastructureTableBody">
                            <!-- Dữ liệu sẽ được thêm bằng JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- Pagination -->
            <div class="d-flex justify-content-between align-items-center mt-4">
                <span id="paginationInfo"></span>
                <nav aria-label="Page navigation">
                    <ul class="pagination justify-content-end" id="pagination">
                        <!-- Pagination will be generated dynamically -->
                    </ul>
                </nav>
            </div>
        </main>
    </div>

    <!-- Modal for Infrastructure Details -->
    <div class="modal fade" id="infrastructureModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <!-- Modal content will be added dynamically -->
            </div>
        </div>
    </div>

    <!-- Loading spinner -->
    <div id="loading-spinner" class="d-none">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Đang tải...</span>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/main.js"></script>
    <script src="/js/data/telecom/infrastructure.js"></script>
</body>

</html>
