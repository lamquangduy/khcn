<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đề tài nghiên cứu - Sở Khoa học và Công nghệ</title>
    <meta name="description" content="Quản lý thông tin các đề tài nghiên cứu khoa học">
    <meta name="keywords" content="đề tài, nghiên cứu, khoa học, công nghệ">
    <link rel="icon" type="image/png" href="/assets/icon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/data/research/topic.css">
</head>

<body>
    <!-- Header -->
    <div id="header-placeholder"></div>

    <div class="container">
        <!-- Sidebar -->
        <div id="sidebar-placeholder"></div>

        <!-- Main content -->
        <main class="main-content">
            <div class="content-header">
                <h2>Đề tài nghiên cứu</h2>
            </div>

            <!-- Filter Section -->
            <div class="filter-section mb-4">
                <div class="row">
                    <div class="col-md-3">
                        <label class="form-label">Lĩnh vực:</label>
                        <select class="form-select" id="topicField">
                            <option value="">Tất cả</option>
                            <option value="agriculture">Nông nghiệp</option>
                            <option value="health">Y tế</option>
                            <option value="industry">Công nghiệp</option>
                            <option value="construction">Xây dựng</option>
                            <option value="it">Công nghệ thông tin</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <label class="form-label">Cấp quản lý:</label>
                        <select class="form-select" id="topicLevel">
                            <option value="">Tất cả</option>
                            <option value="ministry">Cấp Bộ</option>
                            <option value="province">Cấp Tỉnh</option>
                            <option value="institution">Cấp Cơ Sở</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <label class="form-label">Trạng thái:</label> 
                        <select class="form-select" id="topicStatus">
                            <option value="">Tất cả</option>
                            <option value="Đang thực hiện">Đang thực hiện</option>
                            <option value="Hoàn thành">Hoàn thành</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <label class="form-label">Tìm kiếm:</label>
                        <input type="text" class="form-control" id="searchInput" placeholder="Nhập từ khóa...">
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-12 d-flex justify-content-end">
                        <button class="btn btn-primary me-2" onclick="filterTopics()">
                            <i class="fas fa-search me-2"></i>Tìm kiếm
                        </button>
                        <button class="btn btn-success" onclick="addNewTopic()">
                            <i class="fas fa-plus me-2"></i>Thêm mới
                        </button>
                    </div>
                </div>
            </div>

            <!-- Topic List -->
            <div class="topic-list">
                <div class="table-responsive">
                    <table class="table table-bordered table-hover">
                        <thead class="table-light">
                            <tr>
                                <th>#</th>
                                <th>Mã đề tài</th>
                                <th>Tên đề tài</th>
                                <th>Lĩnh vực</th>
                                <th>Chủ nhiệm</th>
                                <th>Cơ quan chủ trì</th>
                                <th>Ngày bắt đầu</th>
                                <th>Ngày kết thúc</th>
                                <th>Kinh phí</th>
                                <th>Trạng thái</th>
                                <th>Thao tác</th>
                            </tr>
                        </thead>
                        <tbody id="topicTableBody">
                            <!-- Dữ liệu sẽ được thêm bằng JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- Pagination -->
            <div class="d-flex justify-content-between align-items-center mt-4">
                <span id="paginationInfo"></span>
                <nav aria-label="Page navigation">
                    <ul class="pagination justify-content-end" id="pagination">
                        <!-- Pagination will be generated dynamically -->
                    </ul>
                </nav>
            </div>
        </main>
    </div>

    <!-- Modal for Topic Details -->
    <div class="modal fade" id="topicModal" tabindex="-1">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <!-- Modal content will be added dynamically by JavaScript -->
            </div>
        </div>
    </div>

    <!-- Loading spinner -->
    <div id="loading-spinner" class="d-none">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Đang tải...</span>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/main.js"></script>
    <script src="/js/data/research/topic.js"></script>
</body>

</html>
